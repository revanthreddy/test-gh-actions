name: Test workflow

on:
  push:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        node-version: [ '16', '18' ]
        os: [ 'ubuntu-latest', 'macos-latest' ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run tests
        run: npm test
