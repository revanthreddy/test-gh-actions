# This is a basic workflow to help you get started with Actions

name: Publish To Artifactory

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DAY_OF_WEEK: Monday

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests for all modules
        id: run-unit-tests
        run: |
          echo "RUNNING TESTS"
              

  publish:
#    needs: Test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Identify updated modules
        id: identify-updated-modules
        uses: tj-actions/changed-files@v37
        with:
          dir_names: "true"
          files: |
            providers/*

      - name: Publish updated modules
        run: |
          sh ${GITHUB_WORKSPACE}/scripts/publish-artifacts.sh ${{ steps.identify-updated-modules.outputs.all_changed_files }}
          sh ${GITHUB_WORKSPACE}/scripts/token.sh
#          echo '${{ toJSON(steps.identify-updated-modules.outputs.all_changed_files) }}'
